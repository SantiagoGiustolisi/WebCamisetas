<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo</title>
  <link rel="stylesheet" href="style.css">
</head>

      <!-- Bot칩n para vaciar las ventas -->

    <!-- Secci칩n de Pedidos -->
    <section id="pedidos" class="admin-section" style="display:none;">

    </section>
  </div>
<li><a href="index.html">Inicio</a></li>

</html>
